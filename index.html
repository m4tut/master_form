<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Intro component with sign up form</title>

        <link rel="stylesheet" href="style/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="center">
            <div class="block_form">
                <article class="block_text">
                    <h1 class="text_title">Learn to code by watching others</h1>
                    <p class="text_paragraph">
                        See how experienced developers solve problems in real-time. Watching scripted
                        tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </article>
                <div class="form_content">
                    <div class="form_message">
                        <h2 class="message_title">
                            Try it free 7 days<span class="text--grayishBlue"> then $20/mo. thereafter</span>
                        </h2>
                    </div>
                    <form id="form" action="/" class="form" method="POST" novalidate>
                        <div class="form_item">
                            <input
                                type="text"
                                class="form_input"
                                name="firstName"
                                placeholder="First Name"
                                aria-label="First Name"
                                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+(\s[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+)*$"
                                required
                            />
                            <p class="error_message text--red"></p>
                        </div>
                        <div class="form_item">
                            <input
                                type="text"
                                class="form_input"
                                name="lastName"
                                placeholder="Last Name"
                                aria-label="Last Name"
                                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+(\s[A-Za-zÑñÁáÉéÍíÓóÚúÜü]+)*$"
                                required
                            />
                            <p class="error_message text--red"></p>
                        </div>
                        <div class="form_item">
                            <input
                                type="email"
                                class="form_input"
                                name="emailAddress"
                                placeholder="Email Address"
                                aria-label="Email Address"
                                pattern="^[a-z0-9]+([\.\-_]?[a-z0-9]+)*@[a-z0-9]+([\.\-]?[a-z0-9]+)*(\.[a-z]{2,15})$"
                                required
                            />
                            <p class="error_message text--red"></p>
                        </div>
                        <div class="form_item">
                            <input
                                type="password"
                                class="form_input"
                                name="password"
                                placeholder="Password"
                                aria-label="Password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}$"
                                required
                            />
                            <p class="error_message text--red"></p>
                        </div>
                        <button type="submit" class="submit_btn" aria-label="submit">
                            Claim your free trial
                        </button>
                        <p class="form_text">
                            By clicking the button, you are agreeing to our
                            <span class="text--red">Terms and Services</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
