<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Intro component with sign up form</title>

        <link rel="stylesheet" href="style/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="center">
            <div class="block_form">
                <article class="block_text">
                    <h1 class="text_title">Learn to code by watching others</h1>
                    <p class="text_paragraph">
                        See how experienced developers solve problems in real-time. Watching scripted
                        tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </article>
                <div class="form_content">
                    <div class="form_message">
                        <h2 class="message_title"><b>Try it free 7 days</b> then $20/mo. thereafter</h2>
                    </div>
                    <form id="form" action="/" class="form" method="POST">
                        <div class="form_item">
                            <input
                                type="text"
                                class="form_input"
                                name="firstName"
                                placeholder="First Name"
                                aria-label="First Name"
                                pattern="[A-Za-zА-Яа-яЁё]"
                                required
                            />
                        </div>
                        <div class="form_item">
                            <input
                                type="text"
                                class="form_input"
                                name="lastName"
                                placeholder="Last Name"
                                aria-label="Last Name"
                                pattern="[A-Za-zА-Яа-яЁё]"
                                git
                                required
                            />
                        </div>
                        <div class="form_item">
                            <input
                                type="email"
                                class="form_input"
                                name="emailAddress"
                                placeholder="Email Address"
                                aria-label="Email Address"
                                required
                            />
                        </div>
                        <div class="form_item">
                            <input
                                type="password"
                                class="form_input"
                                name="password"
                                placeholder="Password"
                                aria-label="Password"
                                required
                            />
                        </div>
                        <button type="submit" class="submit_btn" aria-label="submit">
                            Claim your free trial
                        </button>
                    </form>
                    <p class="form_text">
                        By clicking the button, you are agreeing to our
                        <span class="text--red">Terms and Services</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
